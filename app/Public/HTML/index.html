<!DOCTYPE html>
<html>
    <head>
        <title>Boombox Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@next"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="IMG/Boombox.png"/>
        <link href="CSS/main.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark custom-bg" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand"><b>Boombox Dashboard</b</a>
                <div class="dropdown" v-if="loggedIn">
                    <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        <img :src="profileURL" class="round-img" width="32px" style="vertical-align: -40%;"><b style="padding-left: 10px;">{{username}}</b>
                    </a>
                
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="/discord/logout"><b>Logout</b></a></li>
                    </ul>
                </div>
                <a href="/discord/login" v-else><button type="button" class="btn btn-primary">Log in with Discord</button></a>
            </div>
        </nav>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script crossorigin src="https://unpkg.com/universal-cookie@3/umd/universalCookie.min.js"></script>
    <script src="JS/index.js"></script>
</html>
